<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>ApsaraVideo VOD Demo</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.7.1/skins/default/aliplayer-min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="https://www.alibabacloud.com/products/apsaravideo-for-vod" target="_blank">
            ApsaraVideo VOD Demo
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#upload-modal">
                    Upload
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>
                Uploaded videos
                <button id="refresh-videos" type="button">Refresh</button>
            </h2>
            <ul id="videos">
                <li>Click on the "Refresh" button.</li>
            </ul>
        </div>
    </div>
</div>

<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="upload-modal-label">Upload a video</h5>
            </div>
            <div class="modal-body">
                <form action="#" method="post" id="upload-video-form">
                    <div class="form-group">
                        <label>Video file</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="upload-video-file"
                                   accept=".3gp,.asf,.avi,.dat,.dv,.flv,.f4v,.gif,.m2t,.m4v,.mj2,.mjpeg,.mkv,.mov,.mp4,.mpe,.mpg,.mpeg,.mts,.ogg,.qt,.rm,.rmvb,.swf,.ts,.vob,.wmv,.webm"/>
                            <label class="custom-file-label" for="upload-video-file">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upload-video-title">Title</label>
                        <input type="text" maxlength="200" class="form-control" id="upload-video-title"/>
                    </div>
                    <div class="form-group">
                        <label for="upload-video-description">Description</label>
                        <textarea class="form-control" id="upload-video-description" rows="3"
                                  maxlength="2000"></textarea>
                    </div>

                    <p class="text-info" id="upload-video-status"></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-upload-modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" id="upload-video">Upload</button>
            </div>
        </div>
    </div>
</div>

<script charset="utf-8" type="text/javascript" src="//g.alicdn.com/de/prismplayer/2.7.1/aliplayer-h5-min.js"></script>
<script src="vendors/aliyun-upload-sdk/lib/es6-promise.min.js"></script>
<script src="vendors/aliyun-upload-sdk/lib/aliyun-oss-sdk-5.2.0.min.js"></script>
<script src="vendors/aliyun-upload-sdk/aliyun-upload-sdk-1.4.0.min.js"></script>
<script src="vendors/jquery/jquery-3.4.0.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="scripts/model/UploadableVideo.js"></script>
<script src="scripts/model/Video.js"></script>
<script src="scripts/model/VideoPlayUrl.js"></script>
<script src="scripts/model/VideoUploadDestination.js"></script>
<script src="scripts/services/videosService.js"></script>
<script src="scripts/controllers/indexController.js"></script>
</body>
</html>
